<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" />

    <title>Registration</title>
  </head>
  <body>
    <h1 class="main-heading">Welcome to Zuri Internship</h1>
    <h3 class="sub-heading">Sign Up Here</h3>
    <div class="registration-form">
      <form action="/login.html">
        <div class="names">
          <p class="pname">Name:</p>
          <div class="first-last">
            <div class="fname">
              <input type="text" id="fname" name="fname" /><br />
              <label for="fname" class="label-name">First Name: </label>
            </div>

            <div class="lname">
              <input type="text" name="lastname" /><br />
              <label for="lastname" class="label-name">Last Name: </label>
            </div>
          </div>
        </div>

        <div class="name">
          <label>Phone Number: </label>
          <input type="number" id="phoneNumber" name="phoneNumber" />
        </div>

        <div class="name">
          <label>Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="abcdefgh@gmail.com"
          />
        </div>
        <div class="gender">
          <label>Gender: </label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="name">
          <label>Date of Birth: </label>
          <input type="date" id="dob" name="dob" />
        </div>

        <div class="name">
          <label>Favourite Colour</label>
          <input type="color" name="fcolour" id="fcolour" />
        </div>

        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
